<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <img class="img-margin" src="../assets/vitalease-logo-removebg.png" />
          <ion-list-header style="padding-bottom: 1rem">Menu</ion-list-header>
          <ion-label style="padding-left: 1rem;">Atendimento: {{atendimento}}</ion-label>
          
          <!-- <ion-note>hi@ionicframework.com</ion-note> -->

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

     
        <ion-content class="ion-padding">
          <ion-button id="open-modal" expand="block">Tipo de Atendimento</ion-button>
        
          <ion-modal trigger="open-modal" [initialBreakpoint]="0.50" [breakpoints]="[0, 0.25, 0.5, 0.75]">
            <ng-template>
              <div class="ion-margin-top">
                <ion-card style="cursor:pointer;">
                  <ion-card-header>              
                    <ion-button color="secondary" fill="solid" size="large" (click)='tipoAtendimento("Adulto")'>Atendimento : Adulto</ion-button>
                  </ion-card-header>
                </ion-card>
             
                <ion-card style="cursor:pointer;">
                  <ion-card-header>              
                    <ion-button color="danger" fill="solid" size="large" (click)='tipoAtendimento("Pediatrico")'>Atendimento : Pediatrico</ion-button>
                  </ion-card-header>
                </ion-card>            
              </div>
            </ng-template>
          </ion-modal>
        </ion-content>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
