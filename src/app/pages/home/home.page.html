<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>AppDoctor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">AppDoctor</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let med of meds" lines="none" (click)="getListMed(med)">
    <ion-card [color]="med.color">
      <ion-card-header>
        <ion-card-title class="title-size">{{med.name}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
