<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>VitalEase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item [color]="backgroundColor">
      <ion-label>
        <h1 style="text-align: center;font-size: 30px;"><b>{{typeMed}}</b></h1>
        <ion-breadcrumbs color="light" style="display: flex; justify-content: center;" >
          <ion-breadcrumb (click)="back()">Inicio</ion-breadcrumb>          
          <ion-breadcrumb >{{typeMed}}</ion-breadcrumb>
        </ion-breadcrumbs>
      </ion-label>
    </ion-item>
   
    <ion-card *ngIf="meds">
      <ion-list>
        <ion-item *ngFor="let med of meds" (click)="getMed(med)">
          <ion-icon name="chevron-forward-outline"></ion-icon>
          <ion-label>{{med.nome}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card> 
</ion-content>
