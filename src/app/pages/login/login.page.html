<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">Login</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-item>
    <ion-input label="Email" labelPlacement="stacked" type="email" placeholder="email@gmail.com"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input label="Password" labelPlacement="stacked" type="password" value="password"></ion-input>
  </ion-item>

</ion-card>
</ion-content>
